<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sleep Tracker - FitTrack Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo-link"><img src="assets/logo.svg" alt="FitTrack Pro" class="nav-logo" /></a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="bmi.html">BMI Calculator</a></li>
        <li><a href="calorie.html">Calorie Tracker</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="activity.html">Activity Log</a></li>
        <li><a href="sleep.html">Sleep Tracker</a></li>
        <li><button class="btn btn-secondary" id="logoutBtn">Logout</button></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <section id="sleep" class="sleep-section">
      <div class="card">
        <h2>Sleep Tracker</h2>
        <div class="form-group">
          <label for="sleepHours">Hours Slept Last Night</label>
          <input type="number" id="sleepHours" min="0" max="24" step="0.1" placeholder="e.g. 7.5">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" id="logSleepBtn">Log Sleep</button>
          <button class="btn btn-secondary" id="clearSleepBtn">Clear History</button>
        </div>

        <div class="sleep-history" id="sleepHistory"></div>
      </div>
    </section>
  </div>

  <div id="toastContainer" class="toast-container"></div>
  <div id="confirmationDialog" class="confirmation-dialog" style="display:none;">
    <div class="dialog-content">
      <h3 id="dialogTitle">Confirm</h3>
      <p id="dialogMessage">Are you sure?</p>
      <div class="dialog-buttons">
        <button class="btn btn-primary" id="confirmBtn">Confirm</button>
        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
