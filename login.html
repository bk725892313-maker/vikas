<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - FitTrack Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo-link"><img src="assets/logo.svg" alt="FitTrack Pro" class="nav-logo" /></a>
      <ul class="nav-links">
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="card" style="max-width:420px;margin:40px auto;">
      <h2>Sign In</h2>
      <form id="loginForm" class="form">
        <div class="form-group">
          <label for="loginUser">Username</label>
          <input id="loginUser" type="text" placeholder="Choose a username" required />
          <span class="error-message" id="loginUserError"></span>
        </div>
        <div class="form-group">
          <label for="loginPass">Password</label>
          <input id="loginPass" type="password" placeholder="Password (min 6 chars)" required />
          <span class="error-message" id="loginPassError"></span>
        </div>
        <div class="form-group">
          <label for="loginConfirm">Confirm Password (for new accounts)</label>
          <input id="loginConfirm" type="password" placeholder="Confirm password (optional)" />
          <span class="error-message" id="loginConfirmError"></span>
        </div>
        <div class="form-group">
          <label><input id="createAccount" type="checkbox"> Create a new account</label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="loginSubmit">Proceed</button>
        </div>
      </form>
      <p style="font-size:0.9rem;color:#666;">Create an account or sign in. Accounts are stored locally (demo only).</p>
    </div>
  </div>

  <div id="toastContainer" class="toast-container"></div>
  <div id="confirmationDialog" class="confirmation-dialog" style="display:none;">
    <div class="dialog-content">
      <h3 id="dialogTitle">Confirm</h3>
      <p id="dialogMessage">Are you sure?</p>
      <div class="dialog-buttons">
        <button class="btn btn-primary" id="confirmBtn">Confirm</button>
        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
